<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <title>Typescales - Generate typescales</title>
  </head>
  <body>
    <div class="results">
      <form id="typescale-form">
        <div class="input-container">
          <div class="form-group">
            <label class="input-label caption" for="font-size"
              >Base Font Size (px)</label
            >
            <input
              class="input"
              type="number"
              id="font-size"
              placeholder="Base Font Size"
              value="16"
            />
          </div>

          <div class="form-group">
            <label class="select-label caption" for="scale">Scale</label>
            <select class="select select-custom" id="scale">
              <option value="1.067">1.067 - Minor Second</option>
              <option value="1.125">1.125 - Major Second</option>
              <option value="1.200">1.200 - Minor Third</option>
              <option value="1.250">1.250 - Major Third</option>
              <option value="1.333">1.333 - Perfect Fourth</option>
              <option value="1.414">1.414 - Augmented Fourth</option>
              <option value="1.500">1.500 - Perfect Fifth</option>
              <option value="1.618">1.618 - Golden Ratio</option>
            </select>
          </div>

          <div class="form-group">
            <label class="input-label caption" for="steps">Steps ↑</label>
            <input
              class="input"
              type="number"
              id="steps"
              placeholder="Steps ↑"
              value="2"
              min="2"
              max="20"
            />
          </div>

          <div class="form-group">
            <label class="input-label caption" for="steps-below">Steps ↓</label>
            <input
              class="input"
              type="number"
              id="steps-below"
              placeholder="Steps ↓"
              value="1"
              min="1"
              max="5"
            />
          </div>
        </div>

        <div class="checkbox-container">
          <input class="checkbox-input" type="checkbox" id="round-values" />
          <label for="round-values" class="caption">Round Values</label>
        </div>
        <br />

        <div class="typescale-container" id="typescale-container"></div>

        <div class="sticky-footer">
          <button type="submit" data-appearance="primary" class="submit-button">
            Add to Penpot
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
